<html>
   <head>
      <title>betwenRound</title>
      <meta http-equiv="content-type" content="text/html;charset=utf-8">
      <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
      <script src="/betwenRound/renderer.js"></script>
      <link rel="stylesheet" href="/betwenRound/style.css">
      <link rel="stylesheet" href="/style.css">
   </head>
   <body>
      <div class="background">
         <img src="/assets/disc.svg" class="logo"/>
      </div>
      <div id="gradient">
         <div class="replay-box">
            <p class="here">YOUR REPLAY HERE</p>
            <p class="replay">MIDROUND</p>
         </div>
      </div>
      <div class="rightTop">
         <img src="/assets/echo2.png" class="echo"/>
         <h1 id="season"></h1>
      </div>

      <div class="scores">
         <div class="sc"><a>SCORES</a></div>
         <div class="top">
            <div id="R1B" class="RoundB"><a id="R1B_SCORE">R1</a></div>
            <div id="R2B" class="RoundB"><a id="R2B_SCORE">R2</a></div>
            <div id="R3B" class="RoundB"><a id="R3B_SCORE">R3</a></div>
         </div>
         <div class="bottom">
            <div id="R1O" class="RoundO "><a id="R1O_SCORE">R1</a></div>
            <div id="R2O" class="RoundO "><a id="R2O_SCORE">R2</a></div>
            <div id="R3O" class="RoundO"><a id="R3O_SCORE">R3</a></div>
         </div>
         <div class="sc"><a>BEST OF 3</a></div>
      </div>

      <div class="cont">
         <div class="orange">
            <img id="LogoA" class="LogoO hide">
            <div class="stats">
               <div class="title">
                  <div class="contain">
                     <div class="teamO">
                        <a id="nameA"></a>
                     </div>
                     <a>PTS</a>
                     <a>ASS</a>
                     <a>SAV</a>
                     <a>STN</a>
                     <a>POS</a>
                     <a>ATT</a>
                  </div>
               </div>
               <div id="playersOrange">
               
               </div>
            </div>
         </div>
   
         <div class="blue">
            <div class="stats">
               <div class="title">
                  <div class="contain b">
                     <a>PTS</a>
                     <a>ASS</a>
                     <a>SAV</a>
                     <a>STN</a>
                     <a>POS</a>
                     <a>ATT</a>
                     <div class="teamB">
                        <a id="nameB"></a>
                     </div>
                  </div>
               </div>
               <div id="playersBlue">

               </div>
            </div>
            <img id="LogoB" class="LogoB hide">
         </div>
      </div>

      <div class="boxPow"><a class="powered">Powered by EAST</a></div>
   </body>
</html>
